<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenBio Template</title>
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Patrick Hand"', 'cursive'],
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              paper: '#fdf6e3',
              ink: '#2d2d2d',
              'retro-blue': '#268bd2',
              'retro-red': '#dc322f',
              'retro-green': '#859900',
            },
            animation: {
              'crt-flicker': 'flicker 0.15s infinite',
              'turn-off': 'turn-off 0.55s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'turn-on': 'turn-on 0.55s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            },
            keyframes: {
              flicker: {
                '0%': { opacity: '0.97' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.98' },
              },
              'turn-off': {
                '0%': { transform: 'scale(1, 1.3) translate3d(0, 0, 0)', filter: 'brightness(1)', opacity: '1' },
                '60%': { transform: 'scale(1, 0.001) translate3d(0, 0, 0)', filter: 'brightness(10)' },
                '100%': { transform: 'scale(0, 0.001) translate3d(0, 0, 0)', opacity: '0' }
              },
              'turn-on': {
                '0%': { transform: 'scale(0, 0.001) translate3d(0, 0, 0)', opacity: '0' },
                '60%': { transform: 'scale(1, 0.001) translate3d(0, 0, 0)', opacity: '1' },
                '100%': { transform: 'scale(1, 1) translate3d(0, 0, 0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000; /* Default to black for boot phases */
      }
      /* Custom scrollbar for retro feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Mac Scrollbar */
      .theme-macos ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .theme-macos ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      
      /* Linux Scrollbar */
      .theme-linux ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .theme-linux ::-webkit-scrollbar-thumb {
        background: #444;
        border: 1px solid #222;
        border-radius: 0;
      }
      .theme-linux ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      /* CRT Effects */
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .text-glow {
        text-shadow: 0 0 5px rgba(134, 239, 172, 0.5);
      }
      
      .cursor-block {
        display: inline-block;
        width: 0.6em;
        height: 1.2em;
        background-color: currentColor;
        animation: blink 1s step-end infinite;
        vertical-align: middle;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

</html>
